<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
      <section class="shopping-cart">
        <div class="container">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Shopping Bag</h3>
            </div>
            <div class="panel-body">
              <div class="item" style="border-bottom: 1px solid #E1E8EE">
                <div class="cross-btn">
                  <button type="button" class="btn"><img class="cross" src="images/delete-icn.svg"/></button>
                </div>
                <div class="like-btn">
                  <button type="button" class="btn"></button>
                </div>
                <div class="product">
                  <img src="images/item-1.png"/>
                </div>
                <div class="description">
                  <span>Common Projects</span>
                  <span>Bball High</span>
                  <span>White</span>
                </div>
                <div class="quantity">
                  <button type="button" class="btn"><img src="images/plus.svg" /></button>
                  <input type="text" value="1" />
                  <button type="button" class="btn"><img src="images/minus.svg" /></button>
                </div>
                <div class="price">
                  <span>$549</span>
                </div>
              </div>
              <div class="item" style="border-bottom: 1px solid #E1E8EE">
                <div class="cross-btn">
                  <button type="button" class="btn"><img class="cross" src="images/delete-icn.svg"/></button>
                </div>
                <div class="like-btn">
                  <button type="button" class="btn"></button>
                </div>
                <div class="product">
                  <img src="images/item-2.png"/>
                </div>
                <div class="description">
                  <span>Maison Margiela</span>
                  <span>Future Sneakers</span>
                  <span>White</span>
                </div>
                <div class="quantity">
                  <button type="button" class="btn"><img src="images/plus.svg" /></button>
                  <input type="text" value="0" />
                  <button type="button" class="btn"><img src="images/minus.svg" /></button>
                </div>
                <div class="price">
                  <span>$870</span>
                </div>
              </div>
              <div class="item">
                <div class="cross-btn">
                  <button type="button" class="btn"><img class="cross" src="images/delete-icn.svg"/></button>
                </div>
                <div class="like-btn">
                  <button type="button" class="btn"></button>
                </div>
                <div class="product">
                  <img src="images/item-3.png"/>
                </div>
                <div class="description">
                  <span>Our legacy</span>
                  <span>Brushed Scarf</span>
                  <span>Brown</span>
                </div>
                <div class="quantity">
                  <button type="button" class="btn"><img src="images/plus.svg" /></button>
                  <input type="text" value="5" />
                  <button type="button" class="btn"><img src="images/minus.svg" /></button>
                </div>
                <div class="price">
                  <span>$349</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
